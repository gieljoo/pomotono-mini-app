<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pomodoro Timer - Telegram Mini App</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 16px/1.5 "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color-scheme: var(--tg-color-scheme);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #plant-container {
            width: 200px;
            height: 200px;
            margin: 20px 0;
            position: relative;
        }

        .plant-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .plant-image.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>Pomodoro Timer</h1>
    <div id="timer">25:00</div>
    <div id="plant-container">
        <img src="assets/1.png" alt="Tomato Plant 1" class="plant-image" id="plant1">
        <img src="assets/2.png" alt="Tomato Plant 2" class="plant-image" id="plant2">
    </div>
    <div>
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
    </div>
    <div id="status">Work Time</div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Init TWA
        Telegram.WebApp.ready();

        let timer;
        let minutes = 25;
        let seconds = 0;
        let isActive = false;
        let isBreak = false;
        let currentPlant = 1;

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusDisplay = document.getElementById('status');
        const plant1 = document.getElementById('plant1');
        const plant2 = document.getElementById('plant2');

        function updateDisplay() {
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function togglePlant() {
            if (currentPlant === 1) {
                plant1.classList.remove('active');
                plant2.classList.add('active');
                currentPlant = 2;
            } else {
                plant2.classList.remove('active');
                plant1.classList.add('active');
                currentPlant = 1;
            }
        }

        function toggleTimer() {
            if (isActive) {
                clearInterval(timer);
                startBtn.textContent = 'Start';
            } else {
                timer = setInterval(updateTimer, 1000);
                startBtn.textContent = 'Pause';
                plant1.classList.add('active');
            }
            isActive = !isActive;
        }

        function updateTimer() {
            if (seconds > 0) {
                seconds--;
            } else if (minutes > 0) {
                minutes--;
                seconds = 59;
                togglePlant();
            } else {
                clearInterval(timer);
                isActive = false;
                startBtn.textContent = 'Start';
                if (isBreak) {
                    minutes = 25;
                    isBreak = false;
                    statusDisplay.textContent = 'Work Time';
                } else {
                    minutes = 5;
                    isBreak = true;
                    statusDisplay.textContent = 'Break Time';
                }
                Telegram.WebApp.showAlert(isBreak ? 'Break time! Take 5 minutes off.' : 'Work time! Focus for 25 minutes.');
                resetPlantDisplay();
            }
            updateDisplay();
        }

        function resetTimer() {
            clearInterval(timer);
            minutes = 25;
            seconds = 0;
            isActive = false;
            isBreak = false;
            startBtn.textContent = 'Start';
            statusDisplay.textContent = 'Work Time';
            updateDisplay();
            resetPlantDisplay();
        }

        function resetPlantDisplay() {
            plant1.classList.remove('active');
            plant2.classList.remove('active');
            currentPlant = 1;
        }

        startBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Set initial display
        updateDisplay();

        // Event occurs whenever theme settings are changed in the user's Telegram app
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });

        Telegram.WebApp.MainButton.setText('Close Timer');
        Telegram.WebApp.MainButton.onClick(function () {
            Telegram.WebApp.close();
        });
        Telegram.WebApp.MainButton.show();
    </script>
</body>
</html>
