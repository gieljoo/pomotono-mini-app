<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mr. Pomodoro - Productivity Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0E6D2;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .menu-icon {
            font-size: 24px;
            color: #4A7023;
        }

        .rewards {
            display: flex;
            align-items: center;
        }

        .coin {
            width: 20px;
            height: 20px;
            background-color: #FFD700;
            border-radius: 50%;
            margin-right: 5px;
        }

        .plant-container {
            width: 200px;
            height: 200px;
            background-color: #4A7023;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
        }

        .plant-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 60s linear;
        }

        .plant-image.hidden {
            opacity: 0;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            color: #E53935;
        }

        .plant-button, .bet-button {
            background-color: #E53935;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .bet-button {
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .message {
            font-size: 24px;
            margin: 10px 0;
            color: #E53935;
            text-align: center;
            font-weight: bold;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: #F0E6D2;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .popup-button {
            background-color: #E53935;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }

        .popup-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #4A7023;
        }

        .popup-select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #4A7023;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .or-text {
            margin: 10px 0;
            font-weight: bold;
            color: #E53935;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="menu-icon">â˜°</div>
        <div class="rewards">
            <div class="coin"></div>
            <span id="points">0</span>
        </div>
    </div>

    <div class="message" id="message">Start being productive today!</div>

    <div class="plant-container">
        <img src="assets/1.png" alt="Plant 1" class="plant-image" id="plant-image-1">
        <img src="assets/2.png" alt="Plant 2" class="plant-image hidden" id="plant-image-2">
    </div>

    <div class="timer" id="timer">05:00</div>

    <div class="button-container">
        <button class="plant-button" id="plantBtn">Plant</button>
        <div class="or-text">Or</div>
        <button class="bet-button" id="betBtn">Make a commitment bet to reach your goals!</button>
    </div>

    <div class="popup" id="commitmentPopup">
        <div class="popup-content">
            <p>I commit to be Productive in the next 5 minutes!</p>
            <button class="popup-button" id="commitBtn">I Commit!</button>
            <button class="popup-button" id="cancelBtn">Cancel</button>
        </div>
    </div>

    <div class="popup" id="betPopup">
        <div class="popup-content">
            <h2>Set Your Goal</h2>
            <input type="text" id="goalInput" class="popup-input" placeholder="Enter your goal">
            <input type="date" id="deadlineInput" class="popup-input">
            <select id="starsInput" class="popup-select">
                <option value="10">10 Stars</option>
                <option value="20">20 Stars</option>
                <option value="50">50 Stars</option>
                <option value="100">100 Stars</option>
            </select>
            <button class="popup-button" id="confirmBetBtn">Confirm Bet</button>
            <button class="popup-button" id="cancelBetBtn">Cancel</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        let timer;
        let seconds = 300; // 5 minutes
        let isActive = false;
        let points = 0;

        const timerDisplay = document.getElementById('timer');
        const plantBtn = document.getElementById('plantBtn');
        const messageDisplay = document.getElementById('message');
        const pointsDisplay = document.getElementById('points');
        const plantImage1 = document.getElementById('plant-image-1');
        const plantImage2 = document.getElementById('plant-image-2');
        const commitmentPopup = document.getElementById('commitmentPopup');
        const commitBtn = document.getElementById('commitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const betBtn = document.getElementById('betBtn');
        const betPopup = document.getElementById('betPopup');
        const confirmBetBtn = document.getElementById('confirmBetBtn');
        const cancelBetBtn = document.getElementById('cancelBetBtn');
        const goalInput = document.getElementById('goalInput');
        const deadlineInput = document.getElementById('deadlineInput');
        const starsInput = document.getElementById('starsInput');

        function updateDisplay() {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function toggleTimer() {
            if (isActive) {
                clearInterval(timer);
                plantBtn.textContent = 'Plant';
                messageDisplay.textContent = 'Planting paused. Resume?';
                plantImage1.style.opacity = '1';
                plantImage2.style.opacity = '0';
            } else {
                timer = setInterval(updateTimer, 1000);
                plantBtn.textContent = 'Give up';
                messageDisplay.textContent = 'Planting in progress...';
                plantImage1.style.opacity = '0';
                plantImage2.style.opacity = '1';
            }
            isActive = !isActive;
        }

        function updateTimer() {
            if (seconds > 0) {
                seconds--;
                updateDisplay();
            } else {
                clearInterval(timer);
                isActive = false;
                plantBtn.textContent = 'Plant';
                messageDisplay.textContent = 'Planting complete! Great job!';
                points++;
                pointsDisplay.textContent = points;
                Telegram.WebApp.showAlert('You earned a point! Keep it up!');
            }
        }

        function resetTimer() {
            clearInterval(timer);
            seconds = 300;
            isActive = false;
            plantBtn.textContent = 'Plant';
            messageDisplay.textContent = 'Start being productive today!';
            updateDisplay();
            // Reset to the first image
            plantImage1.style.opacity = '1';
            plantImage2.style.opacity = '0';
        }

        plantBtn.addEventListener('click', function() {
            if (isActive) {
                if (confirm('Are you sure you want to give up?')) {
                    resetTimer();
                }
            } else {
                showCommitmentPopup();
            }
        });

        function showCommitmentPopup() {
            commitmentPopup.style.display = 'flex';
        }

        function hideCommitmentPopup() {
            commitmentPopup.style.display = 'none';
        }

        function startTimer() {
            hideCommitmentPopup();
            toggleTimer();
        }

        commitBtn.addEventListener('click', startTimer);
        cancelBtn.addEventListener('click', hideCommitmentPopup);

        updateDisplay();

        Telegram.WebApp.MainButton.setText('Close and Kill the Tomato ;(');
        Telegram.WebApp.MainButton.onClick(function () {
            Telegram.WebApp.close();
        });
        Telegram.WebApp.MainButton.show();

        betBtn.addEventListener('click', showBetPopup);
        confirmBetBtn.addEventListener('click', confirmBet);
        cancelBetBtn.addEventListener('click', hideBetPopup);

        function showBetPopup() {
            betPopup.style.display = 'flex';
        }

        function hideBetPopup() {
            betPopup.style.display = 'none';
        }

        function confirmBet() {
            const goal = goalInput.value;
            const deadline = deadlineInput.value;
            const stars = starsInput.value;

            if (goal && deadline) {
                const commitmentId = Math.floor(Math.random() * 10000); // Generate a random commitment ID
                const botLink = `https://telegram.me/pomotono_bot?commitment=${commitmentId}`;
                
                hideBetPopup();

                // Show the link to share with friends
                Telegram.WebApp.showPopup({
                    title: "Bet Confirmed!",
                    message: `Your goal: "${goal}" by ${deadline}. You bet ${stars} stars.\n\nShare this link with your friends to join your commitment:\n\n${botLink}`,
                    buttons: [
                        {type: "default", text: "Copy Link", id: "copy_link"},
                        {type: "cancel", text: "Close"}
                    ]
                }, function(buttonId) {
                    if (buttonId === "copy_link") {
                        Telegram.WebApp.copyTextToClipboard(botLink);
                        Telegram.WebApp.showAlert("Link copied to clipboard!");
                    }
                });
            } else {
                Telegram.WebApp.showAlert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
