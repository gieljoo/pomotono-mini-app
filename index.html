<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pomodoro Forest - Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0E6D2; /* Light beige background color */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .menu-icon {
            font-size: 24px;
            color: #4A7023; /* Dark green color for menu icon */
        }

        .rewards {
            display: flex;
            align-items: center;
        }

        .coin {
            width: 20px;
            height: 20px;
            background-color: #FFD700;
            border-radius: 50%;
            margin-right: 5px;
        }

        .plant-container {
            width: 200px;
            height: 200px;
            background-color: #4A7023; /* Dark green color for plant container */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 20px 0;
        }

        .plant-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 1s ease-in-out;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            color: #E53935; /* Red color for timer */
        }

        .plant-button {
            background-color: #E53935; /* Red color for button */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
        }

        .message {
            font-size: 18px;
            margin-bottom: 20px;
            color: #4A7023; /* Dark green color for messages */
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="menu-icon">â˜°</div>
        <div class="rewards">
            <div class="coin"></div>
            <span id="points">0</span>
        </div>
    </div>

    <div class="message" id="message">Start planting today!</div>

    <div class="plant-container">
        <img src="assets/1.png" alt="Plant" class="plant-image" id="plant-image">
    </div>

    <div class="timer" id="timer">05:00</div>

    <button class="plant-button" id="plantBtn">Plant</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();

        let timer;
        let seconds = 300; // 5 minutes
        let isActive = false;
        let points = 0;

        const timerDisplay = document.getElementById('timer');
        const plantBtn = document.getElementById('plantBtn');
        const messageDisplay = document.getElementById('message');
        const pointsDisplay = document.getElementById('points');
        const plantImage = document.getElementById('plant-image');

        function updateDisplay() {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function toggleTimer() {
            if (isActive) {
                clearInterval(timer);
                plantBtn.textContent = 'Plant';
                messageDisplay.textContent = 'Planting paused. Resume?';
            } else {
                timer = setInterval(updateTimer, 1000);
                plantBtn.textContent = 'Give up';
                messageDisplay.textContent = 'Planting in progress...';
                plantImage.src = 'assets/1.png';
            }
            isActive = !isActive;
        }

        function updateTimer() {
            if (seconds > 0) {
                seconds--;
                updateDisplay();
                if (seconds === 150) { // at 2:30, show the grown plant
                    plantImage.src = 'assets/2.png';
                }
            } else {
                clearInterval(timer);
                isActive = false;
                plantBtn.textContent = 'Plant';
                messageDisplay.textContent = 'Planting complete! Great job!';
                points++;
                pointsDisplay.textContent = points;
                Telegram.WebApp.showAlert('You earned a point! Keep it up!');
            }
        }

        function resetTimer() {
            clearInterval(timer);
            seconds = 300;
            isActive = false;
            plantBtn.textContent = 'Plant';
            messageDisplay.textContent = 'Start planting today!';
            updateDisplay();
            plantImage.src = 'assets/1.png';
        }

        plantBtn.addEventListener('click', function() {
            if (isActive) {
                if (confirm('Are you sure you want to give up?')) {
                    resetTimer();
                }
            } else {
                toggleTimer();
            }
        });

        // Set initial display
        updateDisplay();

        Telegram.WebApp.MainButton.setText('Close Forest');
        Telegram.WebApp.MainButton.onClick(function () {
            Telegram.WebApp.close();
        });
        Telegram.WebApp.MainButton.show();
    </script>
</body>
</html>
